<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
    <table border="1">
      <tr>
        <th>Nome</td>
        <th>Perfil</td>
        <th>Hor√°rios</td>
      </tr>
      <tr>
        <td id="nome" ></td>
        <td id="perfil" ></td>
        <td id="horario" ></td>
      </tr>
    <table>
 
<script>
(function() {
  $.getJSON(
    "http://developers.agenciaideias.com.br/tempo/json/itarare-SP"+'.json', 
    function(data){
      $('#nome').text(data.agora.temperatura); 
      $('#perfil').text(data.perfil);
      $('#horario').text(data.horario);
    }
  );
})();
</script>
 
</body>
</html>
